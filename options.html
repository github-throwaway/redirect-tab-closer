<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <title>Close Tabs After a Set Time</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script type="module" src="options.js"></script>
  </head>

  <body>
    <h1>Close Tabs After a Set Time</h1>

    <div class="options">
      <h2>Time</h2>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"
          ><i class="fas fa-clock"></i
        ></span>
        <input
          type="number"
          id="time"
          class="form-control"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-btn">
          <button id="save" class="btn btn-default" type="button">
            <i class="fas fa-save"></i> Save
          </button>
          <button id="reset" class="btn btn-default" type="button">
            <i class="fas fa-undo"></i> Reset
          </button>
        </span>
      </div>
      <br />
      <h2>Websites</h2>
      <p>One entry per line. JavaScript Regex Notation works.</p>
      <div class="editor">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea id="textarea" class="form-control"></textarea>
        <br />
      </div>
      <br />
      <button id="save-code" class="btn btn-default">
        <i class="fas fa-save"></i> Save
      </button>
      <button id="reset-code" class="btn btn-default" type="button">
        <i class="fas fa-undo"></i> Reset
      </button>
      <br />
      <br />
      <div
        id="feedback-success"
        class="alert alert-success"
        style="display: none"
      >
        Your changes have been saved!
      </div>
      <div id="feedback-reset" class="alert alert-info" style="display: none">
        The settings have been reset!
      </div>
    </div>
  </body>
</html>
